<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS Link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section Start -->

    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main class="bg-dark text-white py-5">
        <div class="container">
            <div class="row py-5">
                <!-- Player List  -->
                <section class="player-list col-9">
                    <div class="row row-cols-1 row-cols-md-3 g-4 p-5">
                        <div class="col">
                            <div class="card h-100 border-0">
                                <img src="images/LionelMessi.png" class="card-img-top" alt="...">
                                <div id="player-info" class="card-body text-center text-bg-dark">
                                    <h5 id="player-name-1" class="card-title">Lionel Messi</h5>
                                    <div class="d-flex justify-content-center align-items-center playing-info px-5">
                                        <p>36 Goals</p>
                                        <img class="img-fluid mx-3" src="images/dot.png" style="width: 3px;
                                            height: 3px;" alt="">
                                        <p>120 Assist</p>
                                    </div>
                                    <button id="player" class="btn-primary btn-player">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 border-0">
                                <img src="images/Neymar Jr.png" class="card-img-top" alt="...">
                                <div id="player-info" class="card-body text-center text-bg-dark">
                                    <h5 id="player-name-2" class="card-title">Neymar Jr</h5>
                                    <div class="d-flex justify-content-center align-items-center playing-info px-5">
                                        <p>36 Goals</p>
                                        <img class="img-fluid mx-3" src="images/dot.png" style="width: 3px;
                                            height: 3px;" alt="">
                                        <p>120 Assist</p>
                                    </div>
                                    <button id="player2" class="btn-primary btn-player">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 border-0">
                                <img src="images/Kylian Mbappé.png" class="card-img-top" alt="...">
                                <div id="player-info" class="card-body text-center text-bg-dark">
                                    <h5 id="player-name-3" class="card-title">Kylian Mbappé</h5>
                                    <div class="d-flex justify-content-center align-items-center playing-info px-5">
                                        <p>36 Goals</p>
                                        <img class="img-fluid mx-3" src="images/dot.png" style="width: 3px;
                                            height: 3px;" alt="">
                                        <p>120 Assist</p>
                                    </div>
                                    <button id="player3" class="btn-primary btn-player">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <aside class="col-3">
                    <div class="seclect-five">
                        <h3 class="text-center">Selected - V</h3>
                        <img src="images/Ureg-Ureg Marker.png" alt="">
                        <ol>
                            <li id="slected-player-1">Amit</li>
                            <li id="slected-player-2">Promit</li>
                            <li id="slected-player-3">Murad</li>
                            <li id="slected-player-4">Emran</li>
                            <li id="slected-player-5">Ashik</li>
                        </ol>
                    </div>
                    <div class="calculate-budget">
                        <h3 class="text-center">Budget</h3>
                        <img src="images/Ureg-Ureg Marker.png" alt="">
                        
                        <div class="d-flex justify-content-between">
                            <p>Per Player</p>
                            <input type="text" name="" value="1000" id="budgetPerPlayer" class="bg-transparent border w-50 text-white mb-3">
                        </div>
                        
                        <button id="btn-calculate" class="btn-player w-100">Calculate</button>
                        

                        <div class="d-flex justify-content-between">
                            <p>Player Expenses</p>
                            <p>$<span id="total-expens">5000</span></p>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p>Manager</p>
                            <input type="text" name="" id="manager-field" class="bg-transparent border w-50 text-white mb-3">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <p>Coach</p>
                            <input type="text" name="" id="coach-field" class="bg-transparent border w-50 text-white mb-3">
                        </div>

                        <button id="btn-calculate-total" class="btn-player w-100">Calculate Total</button>

                        <div class="d-flex justify-content-between">
                            <p>Total</p>
                            <p>$<span id="final-total">5000</span></p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer class="bg-dark text-white py-5">
        <hr>
        <p class="text-center text-light">Copyright @ 2022 All Rights Reserved.</p>
    </footer>
    <!-- Footer Section End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/calculate-budget.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
